<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1"> 
<head>
<meta charset="utf-8"/>
<title>direction</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
  th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/style.css"
  th:href="@{/css/style.css}"/>
</head>
<body class="container spacer">
<!-- afficher un formulaire de saisi -->
<div layout:fragment="content">
	<div >   <!-- //spacer ne fonctionne pas -->
		<div class="panel panel-default">
			<div class="panel-heading">Modification d'une direction</div>
			<div class="panel-body">
				<form th:action="@{savedir}" method="post">
				<div class="form-group">
						<label class="controle-label">ID:</label>
					
					    <input class="form-control" type="text" name="directId" readonly="true"
					    th:value="${direction.directId}"/>
					    <span class="red" th:errors="${direction.directId}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Nom de la direction:</label>
					
					    <input class="form-control" type="text" name="directName"
					    th:value="${direction.directName}" required placeholder=""
    oninvalid="this.setCustomValidity('Ce champ est OBLIGATOIRE')"
    oninput="this.setCustomValidity('')"/>
					    <span class="red" th:errors="${direction.directName}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Nom du directeur</label>
					
					    <input class="form-control" type="text" name="directorName"
					    th:value="${direction.directorName}" required placeholder=""
    oninvalid="this.setCustomValidity('Ce champ est OBLIGATOIRE')"
    oninput="this.setCustomValidity('')"/>
					     <span class="red" th:errors="${direction.directorName}"></span>
					</div>
					
					
					<button type="submit" class="btn btn-primary">Valider</button>
				</form>
			</div>
		</div>
		</div>
	
	</div>
	
</body>
</html>
