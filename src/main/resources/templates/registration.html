<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
> 

	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
	 
  	
	<link rel="stylesheet" type="text/css" href="../static/css/style1.css"
	th:href="@{/css/style1.css}"/>
	

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>


<body>
<!-- afficher un formulaire de saisi -->
<div layout:fragment="content">
	<div class=" spacer col-md-6 col-xs-12" >   
		<div class="panel panel-default">
			<div class="panel-heading">Registration</div>
			<div class="panel-body">
				<form th:action="@{saveUser} " method="post">
					<div class="form-group">
						<label>username:</label>
					
					    <input class="form-control" type="text" name="username"
					    th:value="${users.username}"/>
					    <span class="red" th:errors="${users.username}"></span>
					</div>
					
					<div class="form-group">
						<label>password:</label>
					
					    <input class="form-control" type="password" name="password"
					    th:value="${users.password}"/>
					     <span class="red" th:errors="${users.password}"></span>
					</div>
					
					<div class="form-group">
						<label>Matricule:</label>
					
					    <input class="form-control" type="text" name="matricule"
					    th:value="${users.matricule}"/>
					     <span class="red" th:errors="${users.matricule}"></span>
					</div>
					
					<div class="form-group">
						<label>email:</label>
					
					    <input class="form-control" type="text" name="iniEmail"
					    th:value="${users.iniEmail}"/>
					     <span class="red" th:errors="${users.iniEmail}"></span>
					</div>
					
					
					<div class="form-group">
						<label>Direction:</label>
					
					    <input class="form-control" type="text" name="directName"
					    th:value="${users.directName}"/>
					     <span class="red" th:errors="${users.directName}"></span>
					</div>
					<div class="form-group">
						<label>Département:</label>
					
					    <input class="form-control" type="text" name="depName"
					    th:value="${users.depName}"/>
					     <span class="red" th:errors="${users.depName}"></span>
					</div>
					
					<div class="form-group">
						<label>télèphone:</label>
					
					    <input class="form-control" type="text" name="iniNumTel"
					    th:value="${users.iniNumTel}"/>
					     <span class="red" th:errors="${users.iniNumTel}"></span>
					</div>
						<button type="submit" class="btn btn-primary">envoyer</button>
				</form>
			</div>
		</div>
	</div>
	
</div>
	
</body>
</html>
