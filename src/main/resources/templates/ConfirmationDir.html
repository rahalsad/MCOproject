<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1"> 
<head>
<meta charset="utf-8"/>
<title>direction</title>
 <link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/style.css"
th:href="@{/css/style.css}"/>
</head>
<body>
<!-- afficher un formulaire de saisi -->
   <div layout:fragment="content" >
	<div class="container spacer col-md-6 col-xs-12" >
		<div class="panel panel-default">
			<div class="panel-heading">Confirmation</div>
			<div class="panel-body">
				<div class="form-group">
					<label>ID:</label>
					<label th:text="${direction.directId}"></label>
				</div>
				<div class="form-group">
				    <label>Nom:</label>
					<label th:text="${direction.directName}"></label>
				</div>
				<div class="form-group">
				    <label>Nom du directeur:</label>
					<label th:text="${direction.directorName}"></label>
				</div>
				
			</div>	
			</div>
		</div>
	
	</div>
	
</body>
</html>
