<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template3"> 
<head>
<meta charset="utf-8"/>
<title>FicheSuivi</title>
 <link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/style.css"
th:href="@{/css/style.css}"/>
</head>
<body>
<!-- afficher un formulaire de saisi -->
   <div layout:fragment="content" >
	<div class="container spacer col-md-6 col-xs-12" >
		<div class="panel panel-default">
			<div class="panel-heading">Confirmation</div>  
			<div class="panel-body">
				<div class="form-group">
					<label>ID:</label>
					<label th:text="${ficheSuivi.ref}"></label>
				</div>
				<div class="form-group">
					<label>Initiateur:</label>
					<label th:text="${ficheSuivi.iniName}"></label>
				</div>
				<div class="form-group">
					<label>Departement:</label>
					<label th:text="${ficheSuivi.NomDepart}"></label>
				</div>
				<div class="form-group">
					<label>Direction:</label>
					<label th:text="${ficheSuivi.NomDirection}"></label>
				</div>
				<div class="form-group">
					<label>Application:</label>
					<label th:text="${ficheSuivi.NomApplication}"></label>
				</div>
				<div class="form-group">
					<label>Intitule de la Maintenance:</label>
					<label th:text="${ficheSuivi.intituleMaintenance}"></label>
				</div>
				<div class="form-group">
				    <label>Type de la maintenance:</label>
					<label th:text="${ficheSuivi.type}"></label>
				</div>
				<div class="form-group">
				    <label>Date de reception:</label>
					<label th:text="${ficheSuivi.dateEnvoi}"></label>
				</div>
				<div class="form-group">
				    <label>Nom du ResponsableMCO:</label>
					<label th:text="${ficheSuivi.respo}"></label>
				</div>
				<div class="form-group">
				    <label>Date de prise en charge:</label>
					<label th:text="${ficheSuivi.dateCharge}"></label>
				</div>
				<div class="form-group">
				    <label>Charge estimée DEV:</label>
					<label th:text="${ficheSuivi.chargeEstim}"></label>
				</div>
				<div class="form-group">
				    <label>Charge consommée :</label>
					<label th:text="${ficheSuivi.chargeConsom}"></label>
				</div>
				<div class="form-group">
				    <label>Taux d'avancement:</label>
					<label th:text="${ficheSuivi.tauxAvanc}"></label>
				</div>
				<div class="form-group">
				    <label>Statut de la maintenance :</label>
					<label th:text="${ficheSuivi.statut}"></label>
				</div>
				<div class="form-group">
				    <label>Date mise en production :</label>
					<label th:text="${ficheSuivi.dateProd}"></label>
				</div>
				<div class="form-group">
				    <label>Date de modification :</label>
					<label th:text="${ficheSuivi.dateModif}"></label>
				</div>
			</div>	
			</div>
		</div>
	
	</div>
	
</body>
</html>
