<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1"> 
<head>
<meta charset="utf-8"/>
<title>département</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
  th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/style.css"
  th:href="@{/css/style.css}"/>
</head>
<body class="container spacer">
<!-- afficher un formulaire de saisi -->
<div layout:fragment="content">
	<div  >   <!-- //spacer ne fonctionne pas -->
		<div class="panel panel-default">
			<div class="panel-heading">Modification d'un département</div>
			<div class="panel-body">
				<form th:action="@{/savedep}" method="post">
				<div class="form-group">
						<label class="controle-label">ID:</label>
					
					    <input class="form-control" type="text" name="depId" readonly="true"
					    th:value="${departement.depId}" />
					    <span class="red" th:errors="${departement.depId}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Nom du département:</label>
					
					    <input class="form-control" type="text" name="depName"
					    th:value="${departement.depName}" required placeholder=""
    oninvalid="this.setCustomValidity('Ce champ est OBLIGATOIRE')"
    oninput="this.setCustomValidity('')"/>
					    <span class="red" th:errors="${departement.depName}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Nom du directeur</label>
					
					    <input class="form-control" type="text" name="directDep"
					    th:value="${departement.directDep}" required placeholder=""
    oninvalid="this.setCustomValidity('Ce champ est OBLIGATOIRE')"
    oninput="this.setCustomValidity('')"/>
					     <span class="red" th:errors="${departement.directDep}"></span>
					</div>
					
                  
					
					
					
					<button type="submit" class="btn btn-primary">Valider</button>
				</form>
			</div>
		</div>
		</div>
	
	</div>
	
</body>
</html>
