
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template2"> 

<head>
<meta charset="utf-8"/>
<title>Demande de Maintenance </title>
	<link rel="stylesheet" type="text/css" 
	/>
</head>


<body>
<!-- afficher un formulaire de saisi -->
<div layout:fragment="content">
	<div class=" spacer col-md-6 col-xs-12" >   
		<div class="panel panel-default">
			<div class="panel-heading">Demande de Maintenance</div>
			<div class="panel-body">
				<form th:action="@{saveFiche} " method="post">
					<div class="form-group">
						<label>Initiateur:</label>
					
					    <input class="form-control" type="text" name="iniName"
					    th:value="${ficheSuivi.iniName}"/>
					    <span class="red" th:errors="${ficheSuivi.iniName}"></span>
					</div>
					
					
					<div class="form-group">
						<label>Département:</label>
					
					    <input class="form-control" type="text" name="NomDepart"
					    th:value="${ficheSuivi.NomDepart}"/>
					     <span class="red" th:errors="${ficheSuivi.NomDepart}"></span>
					</div>
					<div class="form-group">
						<label>Direction:</label>
					
					    <input class="form-control" type="text" name="NomDirection"
					    th:value="${ficheSuivi.NomDirection}"/>
					     <span class="red" th:errors="${ficheSuivi.NomDirection}"></span>
					</div>
					
					<div class="form-group">
						<label>Application:</label>
					
					    <input class="form-control" type="text" name="NomApplication"
					    th:value="${ficheSuivi.NomApplication}"/>
					     <span class="red" th:errors="${ficheSuivi.NomApplication}"></span>
					</div>
					
					
					<div class="form-group">
						<label>Intitulé de la maintenance:</label>
					
					    <input class="form-control" type="text" name="intituleMaintenance"
					    th:value="${ficheSuivi.intituleMaintenance}"/>
					     <span class="red" th:errors="${ficheSuivi.intituleMaintenance}"></span>
					</div>
					
					<!-- <div class="form-group">
						<label>Date Envoi:</label>
					
					   <input class="form-control" type="text"  id='d1' name='d1'
					    th:value="${fiche.dateEnvoi}"/>
					    <span class="red" th:errors="${fiche.dateEnvoi}"></span>
					</div>  -->
						<button type="submit" class="btn btn-primary">envoyer</button>
				</form>
			</div>
		</div>
	</div>
	
<script type="text/javascript">     
d = new Date();  
document.write("<p>Date : <span style='color:#8aa;'>"); 
document.write(d.toLocaleDateString());  
document.write("</span></p>"); </script>
