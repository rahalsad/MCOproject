					</div>
					
					<div class="form-group">
						<label>Application:</label>

					    th:value="${Fiche.NomApplication}"/>
					     <span class="red" th:errors="${Fiche.NomApplication}"></span>
					</div>
					
					
					<div class="form-group">
						<label>Intitulé de la maintenance:</label>
					
					    <input class="form-control" type="text" name="intituleMaintenance"
					    th:value="${Fiche.intituleMaintenance}"/>

					</div>

					<button type="submit" class="btn btn-primary">envoyer</button>
				</form>
