<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8" />
<title>direction</title>

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body class="container spacer">
	
		<div class="container" layout:fragment="content" >
			<form th:action="@{direct}" method="get">
				<label>Mot Cl√©:</label> <input type="text" name="mc1"
					th:value="${mc1}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
			<ul>
			<li><a style="color:#000000" th:href="@{/formdir}">Ajouter une direction</a></li>

		</ul>
	
		<div class="container">
			<h3>Liste Des directions</h3>
			<table class="table table-striped table-bordered table-responsive" role="grid">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nom de la direction</th>
						<th>Nom du directeur</th>
					
					
					</tr>

				</thead>
				<tbody>
					<tr role="row" class="odd" th:each="d:${listDirections}">
						<td th:text="${d.directId}"></td>
						<td th:text="${d.directName}"></td>
						<td th:text="${d.directorName}"></td>
						
						<td><a th:href="@{editdir(id=d.directId)}"></a></td>
						<td><a th:href="@{editdir(directId=${d.directId},page=${pageCourante},size=${size},mc1=${mc1})}">Modifier</a></td>
					    <td><a onclick="return confirm('Etes vous sure?')"
							th:href="@{deletedir(directId=${d.directId},page=${pageCourante},size=${size},mc1=${mc1})}">Supprimer</a></td>
						
					</tr>

				</tbody>

			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante}==${status.index}?'active':''"
					th:each="page,status:${pages}"><a
					th:href="@{direct(page=${status.index},size=${size},mc1=${mc1})}"
					th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
		</div>
	

</body>
</html>
