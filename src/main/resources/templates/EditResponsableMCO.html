<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1"> 
<head>
<meta charset="utf-8"/>
<title>responsableMCO</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
  th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/style.css"
  th:href="@{/css/style.css}"/>
</head>
<body class="container spacer">
<!-- afficher un formulaire de saisi -->
<div layout:fragment="content">
	<div >   <!-- //spacer ne fonctionne pas -->
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un responsableMCO</div>
			<div class="panel-body">
				<form th:action="@{saveres}" method="post">
				<div class="form-group">
						<label class="controle-label">ID:</label>
					
					    <input class="form-control" type="text" name="resId"
					    th:value="${responsableMCO.resId}"/>
					    <span class="red" th:errors="${responsableMCO.resId}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Nom:</label>
					
					    <input class="form-control" type="text" name="resName"
					    th:value="${responsableMCO.resName}"/>
					    <span class="red" th:errors="${responsableMCO.resName}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Prenom:</label>
					
					    <input class="form-control" type="text" name="resPrenom"
					    th:value="${responsableMCO.resPrenom}"/>
					     <span class="red" th:errors="${responsableMCO.resPrenom}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">Email:</label>
					
					    <input class="form-control" type="text" name="resEmail"
					    th:value="${responsableMCO.resEmail}"/>
					     <span class="red" th:errors="${responsableMCO.resEmail}"></span>
					</div>
					<div class="form-group">
						<label class="controle-label">NumTelephone:</label>
					
					    <input class="form-control" type="text" name="resNumTel"
					    th:value="${responsableMCO.resNumTel}"/>
					     <span class="red" th:errors="${responsableMCO.resNumTel}"></span>
					</div>
					<button type="submit" class="btn btn-primary">save</button>
				</form>
			</div>
		</div>
		</div>
	
	</div>
	
</body>
</html>
