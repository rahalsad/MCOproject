<head>
<meta charset="utf-8" />
<title>application</title>

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body class="container spacer">
	
		<div class="container" layout:fragment="content" >
			<form th:action="@{/app}" method="get">
				<label>Mot Cl√©:</label> <input type="text" name="mc3"
					th:value="${mc3}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
			<ul>
			<li><a style="color:#000000" th:href="@{/formapp}">Ajouter direction</a></li>

		</ul>
		<div class="container">
			<h3>Liste Des applications</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nom </th>
						
					
					</tr>

				</thead>
				<tbody>
					<tr th:each="a:${listApplications}">
						<td th:text="${a.appId}"></td>
						<td th:text="${a.appName}"></td>
						
						<td><a th:href="@{editapp(id=a.appId)}"></a></td>
						<td><a th:href="@{editapp(appId=${a.appId},page=${pageCourante},size=${size},mc3=${mc3})}">Edit</a></td>
					    <td><a onclick="return confirm('Etes vous sure?')"
							th:href="@{deleteapp(appId=${a.appId},page=${pageCourante},size=${size},mc3=${mc3})}">Delete</a></td>
					</tr>

				</tbody>

			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante}==${status.index}?'active':''"
					th:each="page,status:${pages}"><a
					th:href="@{app(page=${status.index},size=${size},mc3=${mc3})}"
					th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
		</div>
	

</body>
</html>
